<div class="studentTablewrapper">
  <div class="studentTableMargin">
    <div class="example-button-container">
      <button
        mat-mini-fab
        color="accent"
        aria-label="Example icon button with a plus one icon"
        (click)="addStudent()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <table
      class="studentTable"
      mat-table
      [dataSource]="students"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.mail }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="operationRow">
          <button
            mat-icon-button
            color="basic"
            aria-label="Example icon button with a home icon"
            (click)="editStudent(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="basic"
            aria-label="Example icon button with a home icon"
            (click)="deleteStudent(element.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
